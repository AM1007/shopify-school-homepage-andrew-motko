<section class="product section">
  <div class="container product__container">
    <div class="product__content">
      <div class="product__gallery">
        <div class="swiper product__swiper-thumbs">
          <div class="swiper-wrapper"></div>
        </div>
        <div class="swiper product__swiper-main">
          <div class="product__label">
            <svg width="20" height="20" class="product__label-icon">
              <use href="/svg/sprite.svg#icon-star"></use>
            </svg>
            <span class="product__label-text">Highly Rated</span>
          </div>
          <div class="swiper-wrapper"></div>
        </div>
      </div>
      <div class="product__info">
        <div class="product__info-head">
          <h2 class="product__name">Nike Air Max Plus</h2>
          <span class="product__price">$280.00</span>
        </div>
        <div class="product__info-choose product__choose-color">
          <button class="product__info-choose-btn product__color-btn" data-color="color1">
            <picture>
              <source
                media="(min-device-pixel-ratio: 2), (min-resolution: 192dpi)"
                srcset="/img/product/image1@2x.webp"
              />
              <img src="/img/product/image1.webp" alt="Nike Air Max Plus color 1 preview" />
            </picture>
          </button>
          <button class="product__info-choose-btn product__color-btn" data-color="color2">
            <picture>
              <source
                media="(min-device-pixel-ratio: 2), (min-resolution: 192dpi)"
                srcset="/img/product/image6@2x.webp"
              />
              <img src="/img/product/image6.webp" alt="Nike Air Max Plus color 2 preview" />
            </picture>
          </button>
          <button class="product__info-choose-btn product__color-btn" data-color="color3">
            <picture>
              <source
                media="(min-device-pixel-ratio: 2), (min-resolution: 192dpi)"
                srcset="/img/product/image11@2x.webp"
              />
              <img src="/img/product/image11.webp" alt="Nike Air Max Plus color 3 preview" />
            </picture>
          </button>
        </div>
        <div class="product__info-choose product__choose-size">
          <span class="product__choose-tip">Select Size:</span>
          <div class="product__info-choose-body">
            <button class="product__info-choose-btn product__size-btn" data-size="5.5">UK 5.5</button>
            <button class="product__info-choose-btn product__size-btn" data-size="6">UK 6 (EU 39)</button>
            <button class="product__info-choose-btn product__size-btn" data-size="6-40">UK 6 (EU 40)</button>
            <button class="product__info-choose-btn product__size-btn" data-size="6.5">UK 6.5</button>
            <button class="product__info-choose-btn product__size-btn" data-size="7">UK 7</button>
            <button class="product__info-choose-btn product__size-btn" data-size="7.5">UK 7.5</button>
          </div>
        </div>
        <button type="button" aria-label="add product to bag" class="product__add-btn btn btn--black">Add to Bag</button>
        <div class="product__info-description">
          Let your attitude have the edge in your Nike Air Max Plus, a Tuned Air experience that offers premium stability and unbelievable cushioning.
        </div>
      </div>
    </div>
  </div>
</section>
